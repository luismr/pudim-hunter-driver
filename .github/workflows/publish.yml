name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'  # Push events to version tags v1.0, v20.15.10, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Configure PyPI
      run: |
        echo "[distutils]" > ~/.pypirc
        echo "index-servers = github" >> ~/.pypirc
        echo "[github]" >> ~/.pypirc
        echo "repository = https://upload.pkg.github.com/luismr/pudim-hunter-driver" >> ~/.pypirc
        echo "username = __token__" >> ~/.pypirc
        echo "password = ${{ secrets.PUBLISH_GITHUB_PACKAGES_TOKEN }}" >> ~/.pypirc

    - name: Publish package to GitHub Packages
      env:
        GITHUB_TOKEN: ${{ secrets.PUBLISH_GITHUB_PACKAGES_TOKEN }}
      run: |
        python -m twine upload -r github dist/* 